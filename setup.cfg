[metadata]
name = ams-background-tasks
description = TerraBrasilis AMS - Background Tasks
version = 0.0.0
url = https://github.com/terrabrasilis/ams-background-tasks

[options]
python_requires = ==3.9.19
packages = find:
install_requires =
    apache-airflow>=2.9.2
    pydantic
    pylint
    importlib-metadata<=7.1
    cachelib<0.10.0
    werkzeug<2.3
    click
    psycopg2-binary

[options.extras_require]
dev =
    pylint
    isort
    black    

[options.entry_points]
console_scripts =
    sample-tool = ams_background_tasks.tools.sample:main
    ams-create-db = ams_background_tasks.tools.ams_create_db:main
    ams-update-municipalities = ams_background_tasks.tools.ams_update_municipalities:main

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = true
